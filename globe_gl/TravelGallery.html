
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel Gallery</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.23/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.23/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: aliceblue;
      }
      .esri-legend {
        background-color: rgba(255, 255, 255, 0.8);
      }
    </style>


    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], function (esriConfig, Map, SceneView, GraphicsLayer, Graphic) {
        esriConfig.apiKey = "AAPK8042725bef1c451b80c4af5275541462-Ldx4N4V0482_Be6uiGQa4CjF0PeV84jZftKejkhDpoKizYjzOSQQoX04d1Uy22y";

        const map = new Map({
          basemap: "arcgis-imagery",
          ground: "world-elevation"          
        });        
    
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          // Indicates to create a global scene
          viewingMode: "global",
          camera: {
            position: [
              -63.77153412,
              20.75790715,
              25512548.00000
            ],
            heading: 0.00,
            tilt: 0.10
          },

          constraints: {
            altitude: {
              min: 5000
            }
          },
          qualityProfile: "high",
          alphaCompositingEnabled: true,
          highlightOptions: {
            fillOpacity: 0,
            color: "#ffffff"
          },
          environment: {
            background: {
              type: "color",
              color: [0, 0, 0, 0]
            },
            atmosphere: null,
            starsEnabled: true
          }
        });
        
        //lat, long arrays
        var longs = [-111.651,-92.2880,-99.1332,-106.3823,-80.8431,-96.7266];
        var lats = [35.1983,34.7445,19.4326,39.0820,35.2271,17.0732];
                
         //Add graphics layer

        const graphicsLayer = new GraphicsLayer();
         map.add(graphicsLayer);

         //Add a 3D point graphic
        
        const markerSymbol = {
          type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
          color: "black",
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: "red",
            width: 2
          }
        };

            for (i=0; i< longs.length; i++ ){
                var point = {
                  type: "point", // autocasts as new Point()
                  longitude: longs[i],
                  latitude: lats[i]          
            };
        
            const pointGraphic = new Graphic({
              geometry: point,
              symbol: markerSymbol
            });

            graphicsLayer.add(pointGraphic);
        }; 
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
