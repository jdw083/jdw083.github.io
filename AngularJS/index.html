<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style type="text/css">
    
</style>
<html lang="en-US">
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <table>
            <thead>
                <tr>
                    <td>Country</td>
                    <td>State</td>
                    <td>City</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input id="inpCountry" type="text" ng-model="country" /></td>
                    <td><input id="inpState" type="text" ng-model="state" /></td>
                    <td><input id="inpCity" type="text" ng-model="city" /></td>
                    <td><button ng-click="search()">SEARCH</button></td>
                </tr>
            </tbody>
        </table>
        <!--<br />
        <p><b>Searching for:</b> {{city + " " + state + " " + country}}</p>
        <br />-->
        <br />
        <iframe width="1200"
                height="900"
                style="border:0"
                loading="lazy"
                allowfullscreen
                ng-src="{{url}}">
        </iframe>
    </div>

</body>
</html> 
<script type="text/javascript">
    var app = angular.module('myApp', []);
        app.controller('myCtrl', ['$scope', '$sce', function ($scope, $sce) {
            //change URL for google map iframe on button click
            $scope.search = function () {
                $scope.url = $sce.trustAsResourceUrl('https://www.google.com/maps/embed/v1/place?key=AIzaSyCWosGkR3s0yC-v82Oas_EkbdLmQXkfBXY&q=' + $scope.city + ' ' + $scope.state + ' ' + $scope.country + '');
            }
            //set initial URL for google map iframe
            var init = function () {
                $scope.url = $sce.trustAsResourceUrl('https://www.google.com/maps/embed/v1/place?key=AIzaSyCWosGkR3s0yC-v82Oas_EkbdLmQXkfBXY&q=Dallas,TX');
            }
            //on load
            init();
        }]);
</script>
